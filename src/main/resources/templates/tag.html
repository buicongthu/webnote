<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/tag.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
<div class=" custom-container">
  <div class="sidebar">
    <div class="headersidebar">
      <div class="info">
        <div class="iconweb">
          <ion-icon name="newspaper-outline"></ion-icon>
        </div>
        <div class="name">My Stack</div>
      </div>
    </div>
    <div class="upsidebar">
      <div class="itemup">
        <div class="iconup">
          <i class="fa-solid fa-image"></i>
        </div>
        <div class="nameup">Template</div>
      </div>
      <div class="itemup">
        <div class="iconup">
          <i class="fa-solid fa-download"></i>
        </div>
        <div class="nameup">Import</div>
      </div>
      <div class="itemup">
        <div class="iconup">
          <i class="fa-solid fa-trash"></i>
        </div>
        <div class="nameup">Trash</div>
      </div>
    </div>
    <div class="workspace">
      <div class="workspaceheader">
        <h5>workspace</h5>
      </div>
      <div class="itemdown">
        <div class="icondown">
          <i class="fa-solid fa-note-sticky"></i>
        </div>
        <div class="namedown">
          Note
        </div>
      </div>
      <div class="itemdown">
        <div class="icondown">
          <i class="fa-solid fa-table-list"></i>
        </div>
        <div class="namedown">
          Tasks
        </div>
      </div>
      <div class="itemdown">
        <div class="icondown">
          <i class="fa-solid fa-bell"></i>
        </div>
        <div class="namedown">
          Notification
        </div>
      </div>
      <div class="itemdown">
        <div class="icondown">
          <i class="fa-solid fa-music"></i>
        </div>
        <div class="namedown">
          Music
        </div>
      </div>
      <div class="itemdown">
        <div class="icondown">
          <i class="fa-solid fa-circle-question"></i>
        </div>
        <div class="namedown">
          Questions
        </div>
      </div>
      <div class="itemdown">
        <div class="icondown">
          <i class="fa-solid fa-house"></i>
        </div>
        <div class="namedown">
          Dashboard
        </div>
      </div>
      <div class="itemdown">
        <div class="icondown">
          <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>
        <div class="namedown">
          Development
        </div>
      </div>

    </div>
  </div>
  <div class="main">
    <div class="mainheader">
      <div class="search">

        <div class="iconsearch">
          <ion-icon name="search-outline"></ion-icon>
        </div>
        <div class="formsearch">
          <input placeholder="search all note" type="text" name="" id="">
        </div>


      </div>
      <div class="addtag">
        <div class="btnadd">
          <button id="openModalButton"><i class="fa-solid fa-folder-plus"></i></button>
        </div>
        <form action="" method="post">
          <div class="modal" tabindex="-1" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">ADD TAG</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div>
                    <label for="tagname">Tag</label>
                    <input type="text" name="tag" id="tagname" class="form-control">
                    <input type="hidden" name="tagid" id="tagid">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary save">Save tag</button>
                  <button type="button" class="btn btn-primary updatetag">update tag</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="tabletag">
      <table class="table" id="tabletag">
        <thead>
        <tr >
          <th scope="col">ID</th>
          <th scope="col">Name</th>

          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag:${tags}">
          <th scope="row" th:text="${tag.id}"></th>
          <td th:text="${tag.name}"></td>

          <td>
            <button class="btn btn-outline-primary delete" th:attr="data-id=${tag.id}" >Delete</button>
            <button class="btn btn-outline-danger update" th:attr="data-id=${tag.id}" >Update</button>
          </td>
        </tr>

        </tbody>
      </table>

    </div>

  </div>
</div>



<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
 <script src="/js/tag.js"></script>
<script>

  document.getElementById("openModalButton").addEventListener("click", function () {
    $("#myModal").modal("show");
    $(".updatetag").hide();
    $(".save").show();
  });

</script>

</body>

</html>
